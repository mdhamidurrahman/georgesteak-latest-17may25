name: Deploy Docker App to EC2

on:
  push:
    branches:
      - prod  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_DNS }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} << 'EOF'
            # Move to your app directory
            cd /var/www/georgesteak-latest-17may25

            # Pull latest code
            git pull origin prod

            # Stop and remove any existing container
            docker stop georgesteak-app-test || true
            docker rm georgesteak-app-test || true

            # Build Docker image
            docker build -t georgesteak-19may-final-image .

            # Run the container (customize port if needed)
            docker run -d --name georgesteak-app-test-final -p 3000:80 georgesteak-19may-final-image
          EOF
